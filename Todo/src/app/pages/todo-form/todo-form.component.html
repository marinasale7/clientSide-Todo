
<div class="row">
    <div class="col col-sm-12">
      <div class="mb-3">
        <label for="title" class="form-label"
          >Todo Title</label
        >
        <input
        [(ngModel)]="title"
          type="text"
          class="form-control"
          id="title"
          placeholder="Todo Title"
        />
      </div>
    </div>
    <div class="col cl-sm-12">
      <div class="mb-3">
        <label for="content" class="form-label"
          >Todo Content</label
        >
        <textarea
          [(ngModel)]="content"
          class="form-control"
          id="content"
          rows="3"
        ></textarea>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary " (click)="submit()" > {{editMode ? 'Update' : 'Add'}} </button>
    </div>
  </div>
